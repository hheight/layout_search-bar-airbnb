<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form data-qa="big" class="search-form search-form--size-big">
    <input type="search" name="search-big" class="search-bar search-bar--size-big" data-qa="keypress" placeholder="Try &quot;Los Angeles&quot;">
  </form>
  <form data-qa="small" class="search-form search-form--size-small">
    <input type="search" name="search-small" class="search-bar search-bar--size-small" placeholder="Try &quot;Los Angeles&quot;">
  </form>
</body>
</html>
